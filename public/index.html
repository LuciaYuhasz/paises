<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">

    <!-- JS del juego -->
    <script src="game.js" defer></script>
</head>

<body class="bg-dark text-white">

    <div class="container py-5 text-center">

        <!-- Formulario de registro -->
        <div id="registerForm" class="card p-4 mx-auto mb-4" style="max-width: 400px;">
            <h2 class="mb-3">Bienvenido/a</h2>
            <label for="username" class="form-label">Ingresa tu nombre:</label>
            <input type="text" id="username" class="form-control mb-3" placeholder="Tu nombre" required>
            <button id="startGameButton" class="btn btn-primary w-100">Empezar Juego</button>
        </div>

        <!-- Área del juego -->
        <div id="gameArea" class="card p-4 mx-auto mb-4" style="max-width: 600px; display: none;">
            <div id="questionText" class="fs-4 mb-3"></div>
            <ul id="optionsList" class="list-group"></ul>
        </div>

        <!-- Mensaje de resultado -->
        <div id="resultMessage" class="alert alert-info mt-3" style="display: none;"></div>

        <!-- Ranking -->
        <div id="rankingArea" class="card p-4 mx-auto mt-4" style="max-width: 500px; display: none;">
            <h3 class="mb-3">Tabla de clasificación</h3>
            <ol id="rankingList" class="text-start">
                <!-- Aquí se mostrarán los puntajes -->
            </ol>
            <button id="backToGameButton" class="btn btn-secondary mt-3">Volver al juego</button>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
