<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>

    <!-- Bootstrap y estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- JS -->
    <script src="game.js" defer></script>
</head>

<body>

    <div class="text-center mt-3" id="musicControl" style="display: none;">
        <button id="toggleMusicButton" class="btn btn-secondary">
            <i class="bi bi-volume-up"></i> Silenciar Música
        </button>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

        <!-- Pantalla de registro -->
        <div id="registerForm" class="card-glass p-4 text-center w-100" style="max-width: 500px;">

            <h2 class="mb-3 titulo-claro">
                <i class="bi bi-emoji-sunglasses"></i> ¡Bienvenido, explorador!
            </h2>



            <p> ¿Estás listo para comenzar este reto?</p>
            <input type="text" id="username" class="form-control mb-3" placeholder="Escribe tu nombre aca" required>
            <button id="startGameButton" class="btn btn-success w-100">
                Challenge accepted! <i class="bi bi-rocket-takeoff-fill ms-2"></i>
            </button>

        </div>

        <!-- Área del juego -->
        <div id="gameArea" class="card-glass p-4 mt-4 w-100 text-center" style="max-width: 600px; display: none;">
            <div class="progress mb-3">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%">
                </div>
            </div>
            <div id="questionText" class="fs-4 mb-3"></div>
            <ul id="optionsList" class="list-group"></ul>
        </div>

        <!-- Mensaje de resultado -->
        <div id="resultMessage" class="alert alert-info mt-3 w-100 text-center"
            style="max-width: 600px; display: none;"></div>

        <!-- Área de ranking -->
        <div id="rankingArea" class="card-glass p-4 mt-4 text-center w-100" style="max-width: 500px; display: none;">
            <h3 class="mb-3"><i class="bi bi-trophy-fill text-warning"></i> Ranking</h3>
            <ol id="rankingList" class="text-start"></ol>
            <button id="backToGameButton" class="btn btn-secondary mt-3">Volver a jugar</button>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
